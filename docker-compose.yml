version: '3'
services:
  db:
    image: 'mysql/mysql-server:latest'
    environment:
      MYSQL_ROOT_PASSWORD: 'password!23'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: 'modelsDb'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - './volumes/database:/var/lib/mysql'
    networks:
      - nginx_network

  auth:
    build: ./server
    command: sh -c "npm install && npm run start"
    volumes:
      - ./server:/usr/src/app
    networks:
      - nginx_network
    expose:
      - "5000"
    environment:
      - NAME=auth
    depends_on:
      - redis.socket

  redis.socket:
    image: 'redis:alpine'
    volumes:
      - './volumes/db/redis/sockets:/data'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - nginx_network

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - nginx_network
    depends_on:
      - db
      - redis.socket
      - auth
    ports:
      - "80:80"

networks:
  nginx_network:
    driver: bridge